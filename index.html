<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
<link rel="manifest" href="./site.webmanifest">
</head>
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #ff7e5f, #feb47b);
}
section{
    display: flex;
    position: relative;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    color: #fff;
    text-align: center;
    border-radius: 10px;
    transition: all 0.3s ease;  
width: 80%;
top: -9rem;
justify-content: center;
/* left: 1rem; */
margin: auto;
}
.h{

    background: linear-gradient(to right, #d1d1d131, #ffffff2a);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    transition: all 0.3s ease;
margin-bottom: 50px;
}
h1{
     font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0px 0px 4px rgba(0, 0, 0 ,0.1); /* Subtle shadow */
            width: fit-content; /* Adjust width to content */
            text-align: center;
            letter-spacing: 2px;
            font-weight: 700;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent; /* Make the text transparent */
            /* Four color gradient */
            background-image: linear-gradient(
                to right,
                #1d3557,  
                #457b9d,
                #a8dadc,
                #e63946,
                #ffafcc,
                #3a5a40,
                #0077b6,
                #8ac926,
                #a98467,
                #6d597a,
                #f2f4f3,
                #ac2403
                );
}
.cal{
    font-size: 1.5rem;
    margin-bottom: 20px;
    text-shadow: 0px 0px 4px rgba(0, 0, 0);
    width: 16rem;

}
.cal input{
    width: 100%;
 min-width: 250px;
    padding: 10px;
    border-radius: 5px;
    border: none;
    outline: none;
    font-size: 1rem;
    margin-bottom: 20px;
}
.cal button{
    background: #fff;
    color: #333;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
}
</style>
<body>

    <section>
           <div class="h">
            <h1>JavaScript <br> Age Calculator</h1>
        </div>
        <div class="cal">
            <input type="date" id="date" placeholder="Enter your birthdate (YYYY-MM-DD)">
            <button id="calculate" onclick="calculateAge()">Calculate Age</button>
        </div>
        <p id="result"></p>
        <script>
             let userInput = document.getElementById("date");
            userInput.max = new Date().toISOString().split("T")[0];

            function calculateAge() {
                let birthDate = new Date(userInput.value);

                if (isNaN(birthDate.getTime())) { // Check for invalid date
                    document.getElementById("result").textContent = "Please enter a valid birth date.";
                    return;
                }

                let d1 = birthDate.getDate();
                let m1 = birthDate.getMonth() + 1;
                let y1 = birthDate.getFullYear();

                let today = new Date();
                let d2 = today.getDate();
                let m2 = today.getMonth() + 1;
                let y2 = today.getFullYear();

                let d3, m3, y3;

                y3 = y2 - y1;

                if (m2 >= m1) {
                    m3 = m2 - m1;
                } else {
                    y3--;
                    m3 = 12 + m2 - m1;
                }

                if (d2 >= d1) {
                    d3 = d2 - d1;
                } else {
                    m3--;
                    let lastDayOfPrevMonth = new Date(y2, m2 - 1, 0).getDate();
                    d3 = lastDayOfPrevMonth + d2 - d1;
                }

                if (m3 < 0) {
                    m3 = 11;
                    y3--;
                }
                document.getElementById("result").textContent = `You are ${y3} years, ${m3} months and ${d3} days old.`;
            }
        </script>
    </section>
</body>
</html>
